<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Spielfeld</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/img/tictac.png" rel="icon" sizes="32x32" type="image/png">
  <style type="text/css"><!-- @import"/css/style.css"; --></style>
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/sockjs.js}"></script>
  <script type="text/javascript" th:src="@{/js/stomp.js}"></script>
</head>
<body>

  <!-- Header -->

<div class="allHeader">

  <table border="0" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td width="50" height="50" align="right" valign="center">
        <a th:href="@{/home}" style="display: inline-block; width: 100%;">
          <div class="headerBild"></div>
        </a>
      </td>
      <td align="center">

        <h2>Tic Tac Toe</h2>
        <!--<small id="meineUUID" class="blau" th:Text="${uuid}"></small>-->
        <span>Verbundene Clients: </span><small id="clientsIdsAnzeige" class="blau"></small>

      </td>
      <td width="50" height="50" align="left" valign="center">
        <div id="online" class="offlineBild"></div>
      </td>
    </tr>
  </table>

</div><!-- Ende Header -->

  <!-- Body -->

  <script type="text/javascript" th:src="@{/js/mysocket.js}"></script>

<div align="center" style="min-width: 500px;"> <!-- Haupt Body div -->

  <div id="SPIELFELD" th:insert="~{/fragments/spielfragments :: spielfeld}" style="width: 500px;"></div>

  <div id="clientSession"></div>

</div><!-- Ende Haupt Body div -->


</body>
</html>
